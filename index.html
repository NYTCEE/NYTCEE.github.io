<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/open-simplex-noise@0.5.2/open-simplex-noise.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        #menu-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        cursor: pointer;
        z-index: 1000;
        color: #ffffff; 
        font-size: 20px;
    
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
        }

        #menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #side-menu.open {
            right: 0;
        }
        .menu-button {
            color: black;
            background: none;
            border: none;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
            font-family: 'Times New Roman', serif;
            width: 80%;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: rgba(128, 128, 128, 0.3);
        }
    </style>
</head>
<body>
    <div id="menu-toggle" onclick="toggleMenu()">â˜°</div>
    
    <div id="side-menu">
        <button class="menu-button" onclick="window.location.href='aboutme.html'">ABOUT ME</button>
        <button class="menu-button" onclick="changeMode(2)">MODE 2</button>
        <button class="menu-button" onclick="changeMode(3)">SHOW TEXT</button>
        <button id="music-btn" class="menu-button" onclick="toggleMusicInP5(event)">PLAY MUSIC</button>
        <button class="menu-button" onclick="resetView()">RESET VIEW</button>
    </div>

    <script src="sketch.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
        }

        function changeMode(mode) {
            changeSketchModeInP5(mode);
            document.getElementById('side-menu').classList.remove('open');
        }

        function toggleMusic() {
            toggleMusicInP5();
        }

        function resetView() {
            resetSketchInP5();
            document.getElementById('side-menu').classList.remove('open');
        }
    </script>
</body>
</html>
